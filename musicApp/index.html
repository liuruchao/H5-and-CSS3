<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_729683_2bb99xn96q9.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/rem.js"></script>
</head>
<body>
	<!--头部-->
	<header>
		<!--左侧图标-->
		<div class="left"><i class="fa fa-reorder"></i></div>
		<!--中间选项-->
		<div class="h_tab">
			<span class="btn">我 的</span>
			<span >音 乐 馆</span>
			<span >娱 乐</span>
		</div>
		<!--右侧图标-->
		<div class="right"><i class="fa fa-podcast"></i></div>
	</header>
	<!--搜索框-->
	<section class="search">
		<article>
			<div class="input">
				<span class="sea_icon l_icon"></span>
			    <span class="sea_icon r_icon"></span>
			</div>
			
		</article>
	</section>
	<!-- 轮播图 -->
	<section class="banner">
		<div class="swiper-container">
          <div class="swiper-wrapper">
		    <div class="swiper-slide slider1"><img src="img/images/1.png"></div>
		    <div class="swiper-slide slider2"><img src="img/images/2.png"></div>
		    <div class="swiper-slide slider3"><img src="img/images/3.png"></div>
          </div>
        </div>
	</section>
	<!-- 音乐列表导航 -->
	<nav class="nav_list">
		<ul>
			<li>
				<img src="img/images/nav2.png" />
				<span>本地歌曲</span>
			</li>
			<li>
				<img src="img/images/nav1.png" />
				<span>在线播放</span>
			</li>
			<li>
				<img src="img/images/nav3.png" />
				<span>我的收藏</span>
			</li>
			<li>
				<img src="img/images/nav4.png" />
				<span>已购音乐</span>
			</li>
		</ul>
	</nav>
	<!-- 歌手 -->
	<section class="singer">
		<img src="img/images/song.png">
		<article>
			<div class="singer1">
				<img src="img/images/sing_1.png">

			</div>
			<div class="singer2">
				<img src="img/images/sing_2.png">
			</div>
		</article>
	</section>
	<!-- 播放栏 -->
	<footer class="play">
		<!-- 进度条 -->
		<div class="progress">
			<div class="linear"></div>
            <!-- <div class="linear_btn"></div> -->
		</div>
		<!-- 按钮 -->
        <div class="play_btn">
        	<div class="left">
        		<img src="" class="singerPic">
        		<div class="jianjie">
        			<h5 class="btm_songName">LOVER YOURSELF</h5>
        			<span class="btm_singer">justin bieber</span>
        		</div>
        	</div>
        	<div class="right">
        		<img src="img/images/foot_11.png" id="pre">
        		<span class="iconfont icon-bofang" id="switch"></span>
        		<img src="img/images/foot_08.png" id="next">
        		<img src="img/images/foot_14.png" id="menu">
        	</div>
        </div>
	</footer>
	<audio src="songs/1.mp3" controls id="audio" style="position:absolute;clip:rect(0px,0px,0px,0px);">
		
	</audio>
	<!-- 歌单列表 -->
	<ul id="songList">
	</ul>
</body>
<script type="text/javascript" src="js/db.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script src="js/index.js">
	
</script>
</html>
