<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/play.css" />
		 <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_729683_2bb99xn96q9.css">
		<script type="text/javascript" src="js/rem.js"></script>
	</head>
	<body>
		<audio src="" controls id="audio" style="position:absolute;clip:rect(0px,0px,0px,0px);">
		
	    </audio>
		<!-- 头部海报展示 -->
		<header class="banner">
			<!-- 正在播放标题 -->
			<div class="title">
				<a href="index.html" class="b_icon"><i class="iconfont icon-fanhui"></i></a>
				<div class="ing">正在播放</div>
				<span class="icon-zhuanfa-"></span>
			</div>
			<!-- 歌词 -->
			<div class="lyrics">
				<p>fdsfdsfsfsd</p>
			</div>
			<!-- 底部详情栏 -->
			<div class="details">
				<!-- 歌手名 -->
				<div class="songName songNames">Hotrl California(Live)</div>
				<!-- 评分 -->
				<div class="leve">
					<i class="iconfont icon-star_full"></i>
					<i class="iconfont icon-star_full"></i>
					<i class="iconfont icon-star_full"></i>
					<i class="iconfont icon-star_full"></i>
					<span>5.0分</span>
				</div>
				<!-- 歌曲相关信息 -->
				<div class="singer">
				<div class="message">
					<i class="iconfont icon-xinxi"></i>
					<span> 589</span>
				</div>
				<div class="singerName singerNames">Eagles 老鹰乐队</div>
				<div class="like">
					<i class="iconfont icon-ziyuan"></i>
					<span> 4896</span>
				</div>
			</div>
			</div>

		</header>
		<!-- 进度条 -->
		<div class="progress">
			<div class="linear"></div>

		</div>
		<!-- 控制区 -->
		<main class="control">
		    <!-- 播放时间 -->
			<div class="timing">
				<span>0:48</span>
				<span>-3:26</span>
			</div>
			<!-- 歌手名字 -->
			<div class="singerName">
				<span>
					<p class="songNames">Hotrl California(Live)</p>
				<p class="singerNames">Eagles 老鹰乐队</p>
				</span>
				
			</div>
			<!-- 按键控制 -->
			<div class="c_btn">
				<div class="btn">
					<img src="img/images/foot_11.png"  id="pre">
				</div>
				<div class="btn">
					<span id="switch" class="iconfont icon-bofang"></span>
				</div>
				<div class="btn">
					<img src="img/images/foot_08.png"  id="next">
				</div>
			</div>
			<!-- 进度条 -->
			<div class="voice_progress">
				<span class="iconfont icon-weibiaoti-"></span>
				<input type="range" name="" max="100"  id="voice" min="0" value="50">
				<span class="iconfont icon-weibiaoti-1"></span>
			</div>
			<!-- 分享按钮 -->
			<div class="other_btn">
				<span class="iconfont icon-zhuanfa-"></span>
				<span class="iconfont icon-suiji"></span>
				<span class="iconfont icon-ziyuan"></span>
				<span class="iconfont icon-liebiao"></span>
			</div>
		</main>
	</body>
	<script type="text/javascript" src="js/play.js"></script>
</html>
